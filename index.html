<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
    <title>Summary</title>
</head>
<body>
    <section class="warp">
        <section class="leftside">
            <header class="leftheader">
                <h1>Your Result</h1>
            </header>
            <section class="result">
                <p class="number">76</p>
                <p class="complement">of 100</p>
            </section>
            <footer class="leftfooter">
                <h2 class="subtitle">Great</h2>
                <p class="description">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </footer>
        </section>
        <section class="rightside">
            <header class="headerrightside">
                <h2 class="title">Summary</h2>
            </header>
            <section class="bodyrightside">
                <ul class="list">
                    <li class="red"><p class="reaction"><img src="./assets/images/icon-reaction.svg">
                        </span> Reaction</p><span class="dec">80 <span>/ 100</span></span></li>
                    <li class="yellow"><p class="memory"><img src="./assets/images/icon-memory.svg">
                        </span> Memory</p><span class="dec">92 <span>/ 100</span></span></li>
                    <li class="green"><p class="verbal"><img src="./assets/images/icon-verbal.svg">
                        </span> Verbal</p><span class="dec">61 <span>/ 100</span></span></li>
                    <li class="blue"><p class="visual"><img src="assets/images/icon-visual.svg">
                        </span> Visual</p><span class="dec">72 <span>/ 100</span></span></li>
                </ul>
            </section>
            <footer class="footerrightside">
                <a href="#" class="button">Continue</a>
            </footer>
        </section>
    </section>
        </body>
        </html>
